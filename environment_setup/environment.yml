name: focust
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # ==================== Python基础环境 ====================
  - python=3.10.12

  # ==================== 深度学习框架 ====================
  # PyTorch将根据平台自动选择合适版本（CPU/CUDA/MPS）
  - pytorch=2.1.2
  - torchvision=0.16.2
  - torchaudio=2.1.2
  # CUDA支持（仅Linux/Windows，自动检测）
  # - pytorch-cuda=11.8  # 在platform-specific配置中处理

  # ==================== 科学计算核心包 ====================
  - numpy=1.24.4
  - scipy=1.11.4
  - pandas=2.1.4
  - scikit-learn=1.3.2

  # ==================== 图像处理 ====================
  - opencv=4.8.1
  - pillow=10.0.1

  # ==================== 数据可视化 ====================
  - matplotlib=3.8.2
  - seaborn=0.13.0
  - plotly=5.17.0

  # ==================== GUI框架 ====================
  - pyqt=5.15.9
  # Qt仅在Linux上需要显式安装
  # - qt=5.15.8  # 平台特定配置

  # ==================== 系统工具 ====================
  - psutil=5.9.6
  - pyyaml=6.0.1
  - requests=2.31.0
  - jsonschema=4.20.0

  # ==================== 数据处理工具 ====================
  - h5py=3.10.0
  - openpyxl=3.1.2
  - xlsxwriter=3.1.9

  # ==================== 开发工具（可选） ====================
  # - jupyter=1.0.0  # 移至pip以减少依赖冲突
  # - jupyterlab=4.0.9
  # - ipython=8.17.2

  # ==================== 数学计算 ====================
  # - sympy=1.12  # 移至pip以减少冲突
  - numba=0.58.1

  # ==================== pip包管理 ====================
  - pip=23.3.1
  - pip:
      # ==================== 深度学习优化 ====================
      - optuna==3.4.0
      - tensorboard==2.15.1

      # ==================== 图像处理增强 ====================
      - imagehash==4.3.1
      - albumentations==1.3.1
      # - imgaug==0.4.0  # 可能与其他包冲突，按需安装

      # ==================== HCP-YOLO 推理（可选但推荐） ====================
      # engine=hcp_yolo 需要 ultralytics；SAHI 用于切片推理（可选）
      - ultralytics>=8.0.0
      - sahi>=0.11.0

      # ==================== 数据处理工具 ====================
      - tqdm==4.66.1
      - natsort==8.4.0
      - send2trash==1.8.2

      # ==================== GPU监控（平台特定） ====================
      # - pynvml==11.5.0  # 仅在支持CUDA的系统上安装
      # - nvidia-ml-py3==7.352.0

      # ==================== 字体和显示 ====================
      - fonttools==4.44.0
      - colorama==0.4.6

      # ==================== 日志系统 ====================
      - loguru==0.7.2

      # ==================== 命令行工具 ====================
      - click==8.1.7
      - rich==13.7.0

      # ==================== 开发和测试工具（可选） ====================
      # 测试框架
      - pytest==7.4.3
      - pytest-cov==4.1.0
      
      # 代码质量工具
      # - black==23.11.0  # 按需安装
      # - flake8==6.1.0
      # - mypy==1.7.1

      # ==================== 文档生成（开发环境） ====================
      # - sphinx==7.2.6
      # - sphinx-rtd-theme==1.3.0

      # ==================== 性能分析 ====================
      - memory-profiler==0.61.0

      # ==================== 网络和API（按需） ====================
      # - fastapi==0.104.1
      # - uvicorn==0.24.0

      # ==================== 安全和SSH ====================
      # - paramiko>=3.4.0
      # - cryptography>=41.0.0

      # ==================== 数据库支持（按需） ====================
      # - sqlalchemy==2.0.23

      # ==================== 配置管理 ====================
      - python-dotenv==1.0.0

      # ==================== 时间和日期处理 ====================
      - python-dateutil==2.8.2
      - pytz==2023.3

      # ==================== 并发处理 ====================
      - joblib==1.3.2

      # ==================== 数学工具 ====================
      - sympy==1.12
      
      # ==================== 开发环境工具 ====================
      - jupyter==1.0.0
      - jupyterlab==4.0.9
      - ipython==8.17.2
